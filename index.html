<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Hello các chủ tịch</title>
    <script type="text/javascript" src="caro.js"></script>
    <link rel="stylesheet" type="text/css" href="caro.css">
</head>
<body>
<div id="container">
    <center>
        <div id="board-cpanel">
            <button class="btn1 btn-med" id="newGame" onclick="newGame()">New Game</button>
            <button class="btn1 btn-med" id="resign" onclick="resign()">Resign</button>
            <!--              <button class="btn1 btn-med" id="undo" onclick="undo()">Undo</button>-->
        </div>
    </center>
</div>
<div id="board">
    <table id="board-table" cellpadding="3px" cellspacing="3px">
        <tbody>
        <script type="text/javascript">
            for (let i = 0; i < amountRows; i++) {
                document.write('<tr>');
                for (let j = 0; j < amountCols; j++) {
                    document.write('<td class="square" id="s' + String('00' + i).slice(-2) + String('00' + j).slice(-2) + '" onclick="squareClick(' + i + ',' + j + ' )"></td>');
                }
                document.write('</tr>');
            }
        </script>
        </tbody>
    </table>
</div>

</body>
</html>
